{% extends "layouts/blank.html" %}

{% block content %}
<wrapper class="block max-w-2xl mx-auto my-10 px-6">
    <div id="chat_window" class="h-[45rem] flex flex-col bg-gray-800 rounded-2xl shadow-2xl relative p-1">
        <div class="flex justify-center text-emerald-400 bg-gray-800 p-2 sticky top-0 z-10">
            <span id="online-count" class="pr-1">3</span>online
        </div>
        <div id='chat_container' class="overflow-y-auto grow">
            <ul id='chat_messages' class="flex flex-col justify-end gap-2 p-4">
                {% for message in chat_messages reversed %}
                {% include "a_rchat/chat_message.html" %}
                {% endfor %}
            </ul>
        </div>
        <div class="sticky bottom-0 z-10 p-2 bg-gray-800">
            <div class="flex items-center rounded-xl px-2 py-2">
                <form id="chat_message_form" class="w-full" 
                    hx-ext="ws"
                    ws-connect="/ws/chatroom/public"
                    ws-send
                    _="on htmx:wsAfterSend rest() me">
                    {% csrf_token %}
                    {{ form }}
                </form>

                
            </div>
        </div>
    </div>
    
</wrapper>
{% endblock  %}
{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const chatroomName = "public-chat";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chatroom/' + chatroomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log(data);
        const messages = document.getElementById('chat_messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = data.author + ': ' + data.message;
        messages.appendChild(messageElement);
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat_message_form').onsubmit = function(e) {
        e.preventDefault();
        const messageInputDom = document.getElementById('id_body');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'body': message
        }));
        messageInputDom.value = '';
    };
});
</script>
{% endblock %}
